<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Czech Phones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Czech Phones</h1>
        <h2>List of products</h2>
        <h:form>
            <div>
                <div class="mb-3 w-50 d-flex">
                    <h:inputText value="#{shop.filter}" class="form-control" placeholder="iPhone" />
                    <h:commandButton class="btn btn-primary" value="Search"/>
                </div>
                <div class="d-flex gap-3">
                    <ui:repeat value="#{shop.products}" var="product">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">#{product.name}</h5>
                                <p class="card-text">#{product.description}</p>
                                <a href="#" class="btn btn-primary">Buy</a>
                                <h:commandButton class="btn btn-danger" action="#{shop.deleteProduct(product)}" value="Delete" />
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                <div>
                    <h:link outcome="create.xhtml" class="btn btn-success" value="Create a new product"/>
                </div>
            </div>
        </h:form>
    </div>
    <div class="container">
        <h:form>
            <div>
                <ui:repeat value="#{shop.messages}" var="message">
                    <div class="alert alert-secondary">
                        #{message.text}
                        <h:commandButton value="X" action="#{shop.deleteMessage(message)}" />
                    </div>
                </ui:repeat>
            </div>
        </h:form>
    </div>
</h:body>
</html>
